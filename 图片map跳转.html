<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图片map跳转</title>
</head>
<body>

<p>点击太阳或其他行星，注意变化：</p>

<img src="img/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap" style="position: absolute;bottom: 0">

<map name="planetmap">
    <area shape="rect" coords="0,0,82,126" alt="Sun" href="https://www.baidu.com">
    <area shape="circle" coords="90,58,3" alt="Mercury" href="https://facebook.com">
    <area shape="circle" coords="124,58,8" alt="Venus" href="https://taobao.com">
</map>

</body>
</html>
